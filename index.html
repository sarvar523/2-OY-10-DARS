<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">PUBG</div>
    <nav>
      <ul>
        <li><a href="#">Game info</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
    <div class="top-right">
      <select class="lang-select">
        <option>English</option>
        <option>Korean</option>
      </select>
      <a href="#" class="play-now">PLAY NOW</a>
    </div>
  </header>

  <section class="hero">
    <div class="platform-buttons">
      <button class="btn yellow">PC</button>
      <button class="btn black">CONSOLE</button>
    </div>
    <div class="banner">
      <h1>ERANGEL CLASSIC RETURNS</h1>
    </div>
  </section>

  <footer>
    <p>PUBG Corporation</p>
    <div class="social-icons">
      <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="icon-youtube.png" alt="YouTube"></a>
      <a href="#"><img src="icon-instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
